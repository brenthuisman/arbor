name: WSL + GCC

on:
  push:
    branches: [ master, ci_wsl ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "Build & Test"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:    ["windows-latest"]
        gcc:   ["8", "10"]
        py:    ["3.8"]
        cmake: ["3.18"]
        mpi:   ["OFF"]
    defaults:
      run:
        shell: wsl-bash {0}
    steps:
      - name: Setup WSL
        uses: Vampire/setup-wsl@v1.0.1
        with:
          distribution: 'Ubuntu-20.04'
          additional-packages: python3 python3-pip build-essential gcc-${{ matrix.gcc }} g++-${{ matrix.gcc }}
      - name: pipcmake
        run: pip3 install cmake==${{ matrix.cmake }}
      - name: Check versions
        run: |
          bash
          python3 --version
          cmake --version
          gcc --version
          g++ --version
      - if: ${{ matrix.mpi == 'ON' }}
        name: Install OpenMPI
        run: |
           export CC=gcc-${{ matrix.gcc }}
           export CXX=g++-${{ matrix.gcc }}
           wget https://download.open-mpi.org/release/open-mpi/v4.0/openmpi-4.0.2.tar.gz
           tar -xvf ./openmpi-4.0.2.tar.gz
           cd openmpi-4.0.2
           ./configure
           make -j
           sudo make install
           sudo ldconfig
           sudo python${{ matrix.py }} -mpip install mpi4py
           cd -
      - name: "Clone w/ submodules"
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Install arbor
        run: |
          bash
          pwd
          ls -l
          mkdir build
          cmake -S . -B build -DCMAKE_CXX_COMPILER=/usr/bin/g++-${{ matrix.gcc }} -DCMAKE_C_COMPILER=/usr/bin/gcc-${{ matrix.gcc }} -DARB_WITH_PYTHON=ON -DPYTHON_EXECUTABLE=`which python${{ matrix.py }}` -DARB_WITH_MPI=${{ matrix.mpi }}
          make -C build tests examples
          sudo make -C build install
      - name: "Run unit tests"
        run: build/bin/unit
      - name: "Run python tests"
        run: PYTHONPATH="/usr/local/lib/python${{ matrix.py }}/site-packages/:${PYTHONPATH}" python${{ matrix.py }} python/test/unit/runner.py
      - if: ${{ matrix.mpi == 'ON' }}
        name: "Run python+MPI tests"
        run: PYTHONPATH="/usr/local/lib/python${{ matrix.py }}/site-packages/:${PYTHONPATH}" python${{ matrix.py }} python/test/unit_distributed/runner.py
